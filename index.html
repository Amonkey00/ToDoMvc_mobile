<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="todoMvc.css">
    <meta content="width=device-width, maximum-scale=1,initial-scale=1,user-scalable=no" name="viewport">
</head>

<body onbeforeunload="return onLeaveSave()">

<div class="todoapp">
    <div class="header">

        <!-- top titile -->
        <div class="top">Todo List App</div>

        <!-- Add-todo-block -->
        <div class="add-todo-block">
            <span class="wrap-add-todo-text">
                <input class="add-todo-text" type="text" placeholder="Add Todo." autofocus/>
            </span>
            <button class="add-todo-button" type="button">+</button>
            <div class="wrap-add-todo-attribute">
                <select class="add-todo-risk">
                    <option>High Risk</option>
                    <option>Mid Risk</opiton>
                    <option>Low Risk</opiton>
                </select>
                <input class="add-todo-date" type="date" value="2021-01-01">
            </div>
        </div>

        <!-- filters -->
        <div class="filter-block">
            <div class="todo-count"></div>
            <ul class="filters">
                <li><a class="" style="cursor:pointer;">Active</a></li>
                <li><a class="" style="cursor:pointer;">Completed</a></li>
            </ul>
            <div class="todo-func">
                <button class="complete-all">Complete All</button>
                <button class="clear-completed">Clear Comp</button>
            </div>
        </div>
    </div>

    <div class="main">
        <ul class="todo-list"></ul>
    </div>
</div>

<footer>
    <p>
        Copyright &copy 2021, Amonkey00
    <br>
        Tongji University
    </p>
</footer>

</body>


<script type="text/javascript" src="func.js"></script>


</html>
